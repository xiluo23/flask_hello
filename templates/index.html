<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{name}}'s WatchList</title>
</head>
<body>
    <h2>{{ name }}'s WatchList</h2>
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }}-{{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy;2025 <a href="">helloFlask</a> </small>
    </footer>
</body>
</html>
